    <body>
        <main>
            <!-- Login Page -->
            <div class="container visible" id="loginContainer">
                <img src="logo.png" alt="Berry Logo" class="login-logo" />
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="user_id">User ID</label>
                        <input
                            type="text"
                            id="user_id"
                            name="user_id"
                            placeholder="Enter your ID"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter your password"
                            required
                        />
                    </div>
                    <input type="submit" value="Login" />
                </form>
            </div>

            <!-- Welcome Page -->
            <div class="container" id="welcomeContainer">
                <h2>Welcome, <span id="displayUserId"></span>!</h2>
                <p>Selamat datang di berry.me Project.</p>
                <button class="profile-btn" id="goToProfileBtn">
                    Go to Profile
                </button>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>

            <!-- Profile Page -->
            <div class="container" id="profileContainer">
                <h2>Profile Page</h2>
                <div class="profile-wrapper">
                    <img id="profilePhoto" src="" alt="Profile Photo" />
                    <div class="profile-info">
                        <p>
                            <strong>Nama Lengkap:</strong>
                            <span id="profileName"></span>
                        </p>
                        <p>
                            <strong>Panggilan:</strong>
                            <span id="profilePanggilan"></span>
                        </p>
                        <p>
                            <strong>Hobby:</strong>
                            <span id="profileHobby"></span>
                        </p>
                    </div>
                </div>
                <div class="profile-actions">
                    <button class="profile-btn" id="goToNotesBtn">
                        Go to Notes
                    </button>
                    <button class="back-btn" id="backToWelcomeBtn">
                        Back to Welcome
                    </button>
                    <button class="logout-btn" id="logoutBtnFromProfile">
                        Logout
                    </button>
                </div>
                <audio controls>
                    <source src="audio.mp3" />
                </audio>
                <center>
                    Kata-kata hari ini: Semoga aku dan lala bisa sama-sama terus
                </center>
            </div>

            <!-- Notes Page -->
            <div class="container" id="notesContainer">
                <h2>Catatan</h2>
                <textarea
                    id="notesInput"
                    rows="10"
                    placeholder="Tulis catatan Anda..."
                ></textarea>
                <button class="profile-btn" id="saveNotesBtn">
                    Save Notes
                </button>
                <button class="download-btn" id="downloadNotesBtn">
                    Download Notes
                </button>
                <button class="back-btn" id="backToProfileBtn">
                    Back to Profile
                </button>
            </div>
        </main>
